<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copas Seleção Brasileira</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Logo Seleção Brasileira e site Oficial -->
    <header>
      <div class="logo-site-oficial">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Brazilian_Football_Confederation_logo.svg/800px-Brazilian_Football_Confederation_logo.svg.png"
          alt="Brazilian_Football_Confederation_logo.svg"
        />
        <a href="https://www.cbf.com.br/selecao-brasileira" target="_blank"
          >Site Oficial</a
        >
      </div>
    </header>
    <!-- Cabeçalho com título H1 da Página -->
    <section class="cabecalho-titulo">
      <h1>Seleção Brasileira de Futebol</h1>
      <h2>Confederação Brasileira de Futebol</h2>
    </section>
    <!-- Paginação Títulos Mundiais -->
    <section>
      <h2>Títulos Mundiais</h2>
      <div class="titulos-mundiais">
        <a
          href="https://pt.wikipedia.org/wiki/Copa_do_Mundo_FIFA_de_1958"
          class="link-titulo"
          target="_blank"
          >1 - 1958</a
        >
        <a
          href="https://pt.wikipedia.org/wiki/Copa_do_Mundo_FIFA_de_1962"
          class="link-titulo"
          target="_blank"
          >2 - 1962</a
        >
        <a
          href="https://pt.wikipedia.org/wiki/Copa_do_Mundo_FIFA_de_1970"
          class="link-titulo"
          target="_blank"
          >3 - 1970</a
        >
        <a
          href="https://pt.wikipedia.org/wiki/Copa_do_Mundo_FIFA_de_1994"
          class="link-titulo"
          target="_blank"
          >4 - 1994</a
        >
        <a
          href="https://pt.wikipedia.org/wiki/Copa_do_Mundo_FIFA_de_2002"
          class="link-titulo"
          target="_blank"
          >5 - 2002</a
        >
      </div>
    </section>
  </body>
</html>
